<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>

    <link rel="shortcut icon" href="/assets/image/favicon.ico"/>

    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="/build/css/app.css" rel="stylesheet"/>
</head>
<body>
<!-- Start: Preloader -->
<div id="page-preloader" class="display-table preloader-bg bg-default">
    <div class="display-table-cell vertical-middle text-center">
        <div class="page-preload-icon">
            <i class="icon-loading-spin4 animate-spin"></i>
        </div>
    </div>
</div>
<!-- End: Preloader -->

<main id="login" class="login">
  <div class="login-container">
    <section class="login-section">
      <div class="login-area">
        <form class="login-form">
          <div class="login__input-box login">
            <input class="login-input" type="text" placeholder="ID">
          </div>
          <div class="login__input-box password">
            <input class="login-input" type="password" placeholder="Password">
          </div>
        </form>
        <div class="login-btn">
          <button type="button" class="btn-box">
            <span class="btn-text">log in</span>
          </button>
        </div>
      </div>
    </section>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/build/js/vendor.min.js"></script>
<script src="/build/js/app.js"></script>
<script>
  /*$('.menu__1depth').click(function() {
    $(this).find('.gnb__icon').toggleClass('gnb__icon__plus');
  });*/

  $('.gnb__ul > li').click(function() {
    if ( $(this).hasClass('active') ) {
      $(this).find('.gnb__sub__ul').stop().slideUp(300);
      $(this).find('.gnb__icon').removeClass('active');
      $(this).removeClass('active');
    }
    else {
      $('.gnb__sub__ul').stop().slideUp(300);
      $(this).find('.gnb__sub__ul').stop().slideDown(300);
      $(this).find('.gnb__icon').addClass('active');
      $(this).addClass('active');
    }
  });
  /** 뒤로가기 버튼 */
  $('[data-target="backBtn"]').click(function() {
    window.history.back();
  });

</script>
</body>
</html>
